<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Repository</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="form-ctn">
      <form action="" id="signinForm">
      <h2>Login Form</h2>
      <div class="container-main">
        <label for="uname"><b>Username:</b></label>
        <input type="text" placeholder="Enter Email" name="uname" id="email" required>
    
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
            
        <button type="submit"><h3>Login</h3></button>
      </div>
      <div class="container-bottom">
        <h3> New User? <a href="./signup.html" id="signup">Sign Up</a></h3>
        <h3> <a href="./forgotpassword.html">Forgot Password?</a></h3>
      </div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="./js/firebaseConfig.js"></script>
      <script src="./js/signin.js"></script>
      <script src="./js/signup.js"></script>
</body>
</html>
